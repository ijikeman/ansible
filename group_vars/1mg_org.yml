    PATH: "{{ PATH_1MG }}home",
    OWNER: 'root',
    GROUP: 'root',
    MODE: '0755',
    RECURSE: 'no'
    }
  - {
    PATH: "{{ PATH_1MG }}bin",
    OWNER: 'root',
    GROUP: 'root',
    MODE: '0755',
    RECURSE: 'no'
    }
  - {
    PATH: "/usr/local/docker",
    OWNER: 'root',
    GROUP: 'root',
    MODE: '0755',
