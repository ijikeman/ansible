    PATH: "{{ PATH_1MG }}",
    OWNER: 'root',
    GROUP: 'root',
    MODE: '0775',
    RECURSE: 'no'
    }
  - {
    PATH: "{{ PATH_1MG }}etc",
    OWNER: 'root',
    GROUP: 'root',
    MODE: '0775',
    RECURSE: 'no'
    }
  - {
    PATH: "{{ PATH_1MG }}data",
    OWNER: 'root',
    GROUP: 'root',
    MODE: '0755',
    RECURSE: 'no'
    }
