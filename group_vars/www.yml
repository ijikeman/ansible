# ORIGINAL DEFINED
VERSION_OS: '7.9.2009'

PATH_1MG : /usr/local/1mg/

FIREWALLD_SETTINGS: {
  NEW_ZONE_LIST:
    domestic
  }

SYSSTAT_SETTINGS:
  SA1:
    MINUTE: '*'

LOGROTATE_SETTINGS:
  INTERVAL: 'daily'
  COUNT : '365'


# COMMON_HOSTGROUP_
COMMON_HOSTGROUP_INSTALL_PACKAGES:
  - { NAME: git }
  - { NAME: wget }
  - { NAME: libselinux-python }
  - { NAME: mariadb }

COMMON_HOSTGROUP_MKDIRS:
  - {
    PATH: "{{ PATH_1MG }}",
    OWNER: 'root',
    GROUP: 'root',
    MODE: '0755',
    RECURSE: 'no'
    }
  - {
    PATH: "{{ PATH_1MG }}etc",
    OWNER: 'root',
    GROUP: 'root',
    MODE: '0755',
    RECURSE: 'no'
    }
  - {
    PATH: "{{ PATH_1MG }}data",
    OWNER: 'root',
    GROUP: 'root',
    MODE: '0755',
    RECURSE: 'no'
    }
  # - {
  #   PATH: "{{ PATH_1MG }}data/www",
  #   OWNER: 'nginx',
  #   GROUP: 'nginx',
  #   MODE: '0755',
  #   RECURSE: 'no'
  #   }
  - {
    PATH: "{{ PATH_1MG }}home",
    OWNER: 'root',
    GROUP: 'root',
    MODE: '0755',
    RECURSE: 'no'
    }
  - {
    PATH: "{{ PATH_1MG }}bin",
    OWNER: 'root',
    GROUP: 'root',
    MODE: '0755',
    RECURSE: 'no'
    }
  - {
    PATH: "/usr/local/docker",
    OWNER: 'root',
    GROUP: 'root',
    MODE: '0755',
    RECURSE: 'no'
    }
  - {
    PATH: "/usr/local/git",
    OWNER: 'root',
    GROUP: 'root',
    MODE: '0755',
    RECURSE: 'no'
    }
  - {
    PATH: "/usr/local/docker/mysql",
    OWNER: 999,
    GROUP: 999,
    MODE: '0755',
    RECURSE: 'no'
    }
  - {
    PATH: "/usr/local/docker/mysql.blog.1mg.org",
    OWNER: 999,
    GROUP: 999,
    MODE: '0755',
    RECURSE: 'no'
    }
  - {
    PATH: "/usr/local/docker/mysql.ee-megane",
    OWNER: 999,
    GROUP: 999,
    MODE: '0755',
    RECURSE: 'no'
    }
  -
    PATH: "{{ DIR_DOCKER_HOME }}"
    OWNER: "root"
    GROUP: "root"
    MODE: "0755"
  -
    PATH: "{{ DIR_DOCKER_HOME }}docker_files/"
    OWNER: "root"
    GROUP: "root"
    MODE: "0755"

COMMON_HOSTGROUP_CRON_SETTINGS:
  -
    NAME: 'Setup Backup'
    MINUTE: '0'
    HOUR: '0'
    JOB: "{{ PATH_1MG }}bin/backup.sh"
  -
    NAME: 'Update Cert server.1mg.org'
    MINUTE: '15'
    HOUR: '3'
    DAY: '1'
    JOB: "docker exec proxy certbot certonly --webroot -w /usr/share/nginx/html -d server.1mg.org && cd /usr/local/1mg/data/web-docker/ && docker-compose restart proxy"
  -
    NAME: 'Update Cert blog.1mg.org'
    MINUTE: '30'
    HOUR: '3'
    DAY: '1'
    JOB: "docker exec proxy certbot certonly --webroot -w /usr/share/nginx/html -d blog.1mg.org && cd /usr/local/1mg/data/web-docker/ && docker-compose restart proxy"
  -
    NAME: 'Update Cert ee-megane.com'
    MINUTE: '45'
    HOUR: '3'
    DAY: '1'
    JOB: "docker exec proxy certbot certonly --webroot -w /usr/share/nginx/html -d ee-megane.com && cd /usr/local/1mg/data/web-docker/ && docker-compose restart proxy"

COMMON_HOSTGROUP_TEMPLATE_FILES:
  - {
    SRC: 'backup.sh.j2',
    DEST: "{{ PATH_1MG }}bin/backup.sh",
    OWNER: 'root',
    GROUP: 'root',
    MODE: '0700'
    }

COMMON_HOSTGROUP_SYSCTL_SETTINGS:
  - {
    NAME: 'net.ipv6.conf.all.disable_ipv6',
    VALUE: '1',
    }
  - {
    NAME: 'net.ipv6.conf.default.disable_ipv6',
    VALUE: '1',
    }

SYSTEMD_SETTINGS:
  SYSTEM_CONF:
  -
    KEY: 'CtrlAltDelBurstAction'
    VALUE: 'none'
    COMMENT: 'Disable Ctrl + Alt + Delete'
  JOURNALD_CONF:
    RATELIMITINTERVAL: '0s'
    RATELIMITBURST: '0'

COMMON_DISABLE_SERVICES:
  -
    NAME_PACKAGE: 'subscription-manager-rhsm'
    NAME_SERVICE: 'rhsmcertd'
  -
    NAME_PACKAGE: 'polkit'
    NAME_SERVICE: 'polkit'

SSHD_SETTINGS:
  PERMITROOTLOGIN: 'yes'
  PASSWORDAUTHENTICATION: 'no'
  USEDNS: 'no'
  X11FORWARDING: 'yes'
  MATCH_SETTINGS:
    -
      USER: 'matsuyanyan'
      OPTIONS:
        - 'ChrootDirectory /home/%u'
        - 'X11Forwarding no'
        - 'AllowTcpForwarding no'
        - 'ForceCommand internal-sftp'
    -
      USER: 'keiji'
      OPTIONS:
        - 'ChrootDirectory /home/%u'
        - 'X11Forwarding no'
        - 'AllowTcpForwarding no'
        - 'ForceCommand internal-sftp'

DIR_DOCKER_HOME: "/home/docker/"
DOCKER_SETTINGS:
  IPV6: true
  DOCKERFILES:
    -
      SRC: "ansible"
      DEST: "{{ DIR_DOCKER_HOME }}docker_files/"
      FILES:
      OWNER: "root"
      GROUP: "root"
      MODE: "0644"
      IMAGE_NAME: 'ansible'

DOCKER_COMPOSE_SETTINGS:
  SERVICES:
    -
      NAME_DAEMON: 'wordpress'
      COPY_FILES:
        -
          SRC: 'wordpress/docker-compose.yml'
          DEST: 'docker-compose.yml'
          OWNER: 'root'
          GROUP: 'root'
          MODE: '0644'
