---
- name: "systemd start"
  systemd:
    name: "{{ daemon_name }}"
    state: started
  listen: "systemd start"

- name: "systemd restart"
  systemd:
    name: "{{ daemon_name }}"
    state: restarted
  listen: "systemd restart"

- name: "systemd stop"
  systemd:
    name: "{{ daemon_name }}"
    state: stopped
  listen: "systemd stop"

 - name: "systemd enable"
   systemd:
     name: "{{ daemon_name }}"
     enabled: yes
   listen: "systemd enable"

 - name: "systemd disable"
   systemd:
     name: "{{ daemon_name }}"
     enabled: no
   listen: "systemd disable"

- name: "service start"
  service:
    name: "{{ daemon_name }}"
    state: started
  listen: "service start"

- name: "service restart"
  service:
    name: "{{ daemon_name }}"
    state: restarted
  listen: "service start"

- name: "service stop"
  service:
    name: "{{ daemon_name }}"
    state: stopped
  listen: "service stop"

- name: "service enable"
  systemd:
    name: "{{ daemon_name }}"
    enabled: yes
  listen: "service enable"

- name: "service disable"
  systemd:
    name: "{{ daemon_name }}"
    enabled: no
  listen: "service disable"
