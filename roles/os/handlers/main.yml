---
# Rebooted
- name: Server Reboot
  reboot:
    connect_timeout: 60
    post_reboot_delay: 5
  listen: Rebooted
  when: not ansible_check_mode

# Restarted Network on RedHat6
- name: Service restarted network
  service:
    name: network
    state: restarted

# Restarted Network on RedHat7
- name: Systemd restarted NetworkManager
  systemd:
    name: NetworkManager
    state: restarted

# Update Grub and Rebooted
- name: Update Grub
  command: grub2-mkconfig -o /boot/grub2/grub.cfg
  listen: Update Grub and Rebooted
  when: not ansible_check_mode

- name: Server Reboot
  reboot:
    connect_timeout: 60
    post_reboot_delay: 5
  listen: Update Grub and Rebooted
  when: not ansible_check_mode

- name: Clear Yum Cache
  command: yum clean all
  when: not ansible_check_mode

- name: Update Server Certs
  command: update-ca-trust extract
  when: not ansible_check_mode

- name: Systemd restarted systemd
  systemd:
    daemon-reexec: yes
  listen: Systemd restarted
  when: ansible_virtualization_type != 'docker'

- name: Systemd restarted systemd
  systemd:
    daemon-reexec: yes
  listen: Systemd restarted

