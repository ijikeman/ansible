---
- include_role:
     name: common_tasks
     tasks_from: group.yml
  with_items: "{{ ARRAY_COMMON_GROUP | default([]) }}"
  with_items: "{{ ARRAY_HOSTGROUP_GROUP | default([]) }}"

- include_role:
     name: common_tasks
     tasks_from: user.yml
  with_items: "{{ ARRAY_COMMON_USER | default([]) }}"
  with_items: "{{ ARRAY_HOSTGROUP_USER | default([]) }}"

- include_role:
     name: common_tasks
     tasks_from: install_yum.yml
  with_items: "{{ ARRAY_COMMON_INSTALL_PKG | default([]) }}"
  with_items: "{{ ARRAY_HOSTGROUP_INSTALL_PKG | default([]) }}"

- include_role:
     name: common_tasks
     tasks_from: mkdir.yml
  with_items:
    - "{{ ARRAY_COMMON_MKDIRS | default([]) }}"
    - "{{ ARRAY_HOSTSGROUP_MKDIRS | default([]) }}"

- include_role:
     name: common_tasks
     tasks_from: disabled_service.yml
  with_items: "{{ ARRAY_COMMON_DISABLE_SERVICE | default([]) }}"
  with_items: "{{ ARRAY_HOSTGROUP_DISABLE_SERVICE | default([]) }}"

- name: Make Symlinks
  file:
    src: "{{ item.src }}"
    path: "{{ item.path }}"
    state: link
  with_items: "{{ ARRAY_COMMON_LINKS | default([]) }}"
  with_items: "{{ ARRAY_HOSTGROUP_LINKS | default([]) }}"
