---
- name: Daemon Start
  include_role:
    name: common_tasks
    tasks_from: service_start_{{ ansible_os_family }}_{{ ansible_distribution_major_version }}.yml

- name: Set sshd_config
  template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: 0600
  notify: Systemd restart {{ daemon_name }}
