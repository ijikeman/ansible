---
- name: Service started {{ NAME_DAEMON }}
  service:
    name: "{{ NAME_DAEMON }}"
    state: started
    enabled: yes
  listen: Service started {{ NAME_DAEMON }}

- name: Service restarted {{ NAME_DAEMON }}
  service:
    name: "{{ NAME_DAEMON }}"
    state: restarted
  listen: Service restarted {{ NAME_DAEMON }}

- name: Service reloaded {{ NAME_DAEMON }}
  service:
    name: "{{ NAME_DAEMON }}"
    state: reloaded
  listen: Service reloaded {{ NAME_DAEMON }}

- name: Service stopped {{ NAME_DAEMON }}
  service:
    name: "{{ NAME_DAEMON }}"
    state: stopped
    enabled: no
  listen: Service stopped {{ NAME_DAEMON }}

- name: Systemd started {{ NAME_DAEMON }}
  systemd:
    name: "{{ NAME_DAEMON }}"
    state: started
    enabled: yes
  listen: Systemd started {{ NAME_DAEMON }}

- name: Systemd restarted {{ NAME_DAEMON }}
  systemd:
    name: "{{ NAME_DAEMON }}"
    state: restarted
  listen: Systemd restarted {{ NAME_DAEMON }}

- name: Systemd reloaded {{ NAME_DAEMON }}
  systemd:
    name: "{{ NAME_DAEMON }}"
    state: reloaded
  listen: Systemd reloaded {{ NAME_DAEMON }}

- name: Systemd stopped {{ NAME_DAEMON }}
  systemd:
    name: "{{ NAME_DAEMON }}"
    state: stopped
    enabled: no
  listen: Systemd stopped {{ NAME_DAEMON }}
