---
- include_vars: "{{ ansible_os_family }}_{{ ansible_distribution_major_version }}.yml"
- include: install_{{ ansible_os_family }}_{{ ansible_distribution_major_version }}.yml
- include: state_{{ ansible_os_family }}_{{ ansible_distribution_major_version }}.yml

- name: install docker-compose
  get_url:
    url: "{{ URL_DOCKER_COMPOSE }}/{{ VERSION_DOCKER_COMPOSE}}/docker-compose-Linux-x86_64"
    dest: /usr/local/bin/docker-compose
    force: yes
    # sha256sum: "{{ CSUM_DOCKER_COMPOSE }}"

- name: set permission docker-compose
  file:
    path: /usr/local/bin/docker-compose
    mode: 0755
