---
- name: Check State "{{ daemon_name }}"
  command: "service {{ daemon_name }} status"
  register: service_status
  changed_when: False
  failed_when: False
  tags:
    - skip-check
    - service_stop

- name: Stop "{{ daemon_name }}"
  command: echo "Stop {{ daemon_name }}"
  when: service_status.rc != 3
  notify: Service stop
  tags:
    - skip-check
    - service_stop
