    NAMESERVERS:
      - '210.150.255.28'
      - '202.229.78.37'
    HOSTNAME: '1mg.org'
    SEARCH_DOMAIN: '1mg.org'
  EXTERNAL:
    - {
      NAME_DEV: 'eth0',
      IPADDR: '140.227.234.75',
      NETMASK: '255.255.255.0',
